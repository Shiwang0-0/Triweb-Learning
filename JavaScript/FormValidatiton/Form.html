<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="Form.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
</head>
<body>
    <form >
        <div id="form_content">
            <label for="first_name">First Name: </label>
        <input type="text" id="first_name" name="first_name"><br><br>

        <label for="last_name">Last Name: </label>
        <input type="text" id="last_name" name="last_name"><br><br>

        <label for="client_email">Your Email :</label>
        <input type="email" id="client_email" name="client_email"><br><br>

        <label for="contact">Contact :</label>
        <input type="tel" id="contact" name="contact"><br><br>

        <label for="dob">Date of Birth :</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="age">Age :</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">gender :</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">female</option>
            <option value="other">Other</option>
        </select><br><br>

        <input type="file" name="file_to_upload" id="file_to_upload" class="w3-button w3-round"><br><br>
        <input type="submit" class="w3-button w3-green">
        </div>
        </form>
        
        <footer>
            <p>Please enter valid and genuine information only.</p>
        </footer>
        <script src="./Form.js"></script>
</body>
</html>
